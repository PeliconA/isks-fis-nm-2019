<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<script type="text/javascript">

var socket1 = io.connect("192.168.1.116:8080"); // povez. prek vtičnika 1.
var socket2 = io.connect("192.168.1.200:8080"); // povez. prek vtičnika 2.

function prižgi1 () {
    socket1.emit("ukazArduinu", 1); // na strežnik pošljem 1
}

function ugasni1 () {
    socket1.emit("ukazArduinu", 0); // na strežnik pošljem 0
}

}

function ugasni2 () {
    socket1.emit("ukazArduinu", 2); // na strežnik pošljem 0
}

function prižgi3 () {

}

function ugasni3 () {

}

function prižgi4 () {

}
